<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">


	<pm:page title="Notes" id="first">

		<!-- Main View -->
		<pm:view id="main" swatch="c">
			<pm:header title="SECRETARIA MUNICIPAL DE SAUDE/PMBV">

			</pm:header>

			<pm:content>
				<h:form id="listNotesForm">

					<p>Selecione abaixo.</p>
					<p:dataList value="#{rodServicosBean.lista}" var="servicos"
						type="inset">
						<f:facet name="header">
					        Lista de Serviços
    					</f:facet>
						
						<p:commandButton actionListener="#{rodServicosBean.abreSistema}" action="#{rodServicosBean.vaiParaSistema}"
							id="abreServicos" value="#{servicos.descricao}">
							<f:param id="idServico" name="Id" value="#{servicos.id}" />
						</p:commandButton>
					</p:dataList>



				</h:form>
			</pm:content>

		</pm:view>

		<pm:view id="viewB" swatch="c">
			<pm:header title="Page 2"></pm:header>

			<pm:content>
				<h:form id="servico">


					<p:panel header="RODIO">

						<p:panelGrid columns="2">
							<h:outputLabel value="Descriçao: " for="campo_descricao" />
							<h:inputText value="#{rodUFBean.descricao}" id="campo_descricao"
								style="width: 200px;" />

							<h:outputLabel value="Sigla: " for="campo_sigla" />
							<h:inputText value="#{rodUFBean.sigla}" id="campo_sigla"
								style="width: 200px;" />
						</p:panelGrid>

					</p:panel>

				</h:form>

			</pm:content>
		</pm:view>
	</pm:page>
</f:view>
