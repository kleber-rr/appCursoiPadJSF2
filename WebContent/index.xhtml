<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">


	<pm:page title="Notes" id="first">

		<!-- Main View -->
		<pm:view id="main" swatch="c">
			<pm:header title="SECRETARIA MUNICIPAL DE SAUDE/PMBV">

			</pm:header>

			<pm:content>
				<h:form id="listNotesForm">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
					<p:panel header="CURSO" id="curso">

						<p:panelGrid columns="4">
							<p:outputLabel value="CODIGO DA PESSOA: " />
							<p:inputText value="#{pessoasBean.idPessoa}" id="idpessoa"
								 />
							<p:commandButton id="chegadaPessoa" value="Chegou"
								action="#{pessoasBean.chegarPessoa}" icon="check"/>
							<p:commandButton id="saidaPessoa" value="Saiu"
								action="#{pessoasBean.sairPessoa}" icon="check"/>


						</p:panelGrid>

					</p:panel>
					<p:dataList value="#{pessoasBean.lista}" var="pessoas" type="inset">
						<f:facet name="header">
					        Lista de Pessoas
    					</f:facet>
						<p>ID: #{pessoas.idPessoa}</p>
						<p>
							<b>NOME: #{pessoas.nome}</b>
						</p>
						<p>CARGO: #{pessoas.cargo}</p>
						<h:commandButton id="abrePessoa"
							actionListener="#{pessoasBean.chamaPessoa}" update="curso"
							value="Selecionar">
							<f:param id="idPessoa" name="Id" value="#{pessoas.idPessoa}" />
						</h:commandButton>
					</p:dataList>

				</h:form>
			</pm:content>
		</pm:view>
	</pm:page>
</f:view>
