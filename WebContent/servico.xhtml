<?xml version='1.0' encoding='ISO-8859-1' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">

	<pm:page title="#{rodServicosBean.servicoSelecionado.descricao}">

		<!-- Main View -->
		<pm:view id="main" swatch="e">
			<pm:header title="Notes">
				<f:facet name="right">
					<p:commandButton value="New" icon="plus" href="new" role="dialog"
						transition="pop" />
				</f:facet>
			</pm:header>

			<pm:content>
				<h:form id="listNotesForm">


					<p:panel header="RODIO">

						<p:panelGrid columns="2">
							<h:outputLabel value="Descriçao: " for="campo_descricao" />
							<h:inputText value="#{rodUFBean.descricao}" id="campo_descricao"
								style="width: 200px;" />

							<h:outputLabel value="Sigla: " for="campo_sigla" />
							<h:inputText value="#{rodUFBean.sigla}" id="campo_sigla"
								style="width: 200px;" />
						</p:panelGrid>

					</p:panel>

				</h:form>
			</pm:content>

		</pm:view>
	</pm:page>
</f:view>
